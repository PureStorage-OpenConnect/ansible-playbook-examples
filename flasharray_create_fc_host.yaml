---

# Example playbook to create an FC host on a FlashArray
#
# Provide the following parameters to the ansible-playbook command 
# using the -e switch:
# 
#   -e "hostname=name wwn=xxxxxxxxxxxxxxxx"
#
# For example:
#
#  ansible-playbook flasharray_create_fc_host.yaml -e "hostname=test-host wwn=1122334455667788"
# 
# Note: hostnames must conform to the naming convention rules required by the FlashArray and
#       the supplied WWN must be a 16 character hex string
#
- name: Create FC host on FlashArray
  hosts: localhost
  gather_facts: no
  vars:
    arrayurl: 10.234.112.107
    array_token: e31060a7-21fc-e277-6240-25983c6c4592
    api_version: "1.6"

  tasks:
    - name: open session
      uri:
        url: https://{{ arrayurl }}/api/{{ api_version }}/auth/session
        method: POST
        validate_certs: no
        return_content: yes
        body:
          api_token: "{{ array_token }}"
        body_format: json
      register: session

    - name: create FC host
      uri:
        url: https://{{ arrayurl }}/api/{{ api_version }}/host/{{ hostname }}
        method: POST
        validate_certs: no
        HEADER_Cookie: "{{session.set_cookie}}"
        return_content: yes
        body:
          wwnlist: ["{{ wwn }}"]
        body_format: json
      ignore_errors: yes
